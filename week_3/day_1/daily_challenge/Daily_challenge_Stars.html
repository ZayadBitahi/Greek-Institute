<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let stars = '';
        for (let i = 0; i < 6; i++) {
            stars += '*';
            console.log(stars);
        }

        let star = '';
        for (let i = 1; i <= 6; i++) {
            for (let j = 1; j <= i; j++) {
                star += '*';
            }
            star += '\n';
        }
        console.log(star);

        
    </script>
</body>
</html>
