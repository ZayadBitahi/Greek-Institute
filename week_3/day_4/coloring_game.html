<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coloring Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #ececec);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-bottom: 15px;
      color: #333;
    }

    .controls {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #colorBox {
      border: none;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(20, 20px);
      grid-template-rows: repeat(20, 20px);
      gap: 1px;
      background-color: #ccc;
      padding: 5px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .square {
      width: 20px;
      height: 20px;
      background-color: white;
      transition: background-color 0.2s ease;
      cursor: crosshair;
    }
  </style>
</head>

<body>
  <h1>Coloring Grid</h1>

  <div class="controls">
    <input type="color" id="colorBox" value="#ff0000">
    <button id="clearButton">Clear</button>
  </div>

  <div id="grid"></div>

  <script>
    const grid = document.getElementById('grid');
    const colorBox = document.getElementById('colorBox');
    const clearButton = document.getElementById('clearButton');

    let currentColor = colorBox.value;
    colorBox.addEventListener('input', () => {
      currentColor = colorBox.value;
    });

    for (let i = 0; i < 400; i++) {
      const square = document.createElement('div');
      square.classList.add('square');
      grid.appendChild(square);
    }

    let isDrawing = false;

    grid.addEventListener('mousedown', function () {
      isDrawing = true;
    });

    grid.addEventListener('mouseup', function () {
      isDrawing = false;
    });

    grid.addEventListener('mouseover', function (event) {
      if (isDrawing && event.target.classList.contains('square')) {
        event.target.style.backgroundColor = currentColor;
      }
    });

    clearButton.addEventListener('click', () => {
      const squares = document.querySelectorAll('.square');
      squares.forEach(square => {
        square.style.backgroundColor = 'white';
      });
    });
  </script>
</body>

</html>
