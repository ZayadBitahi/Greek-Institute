<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Challenge: Mad Libs</title>
</head>

<body>

    <h1>Mad Libs</h1>

    <form id="libform">
        <label for="noun">Noun:</label><input type="text" id="noun"><br>
        <label for="adjective">Adjective:</label><input type="text" id="adjective"><br>
        <label for="person">Someone's Name:</label><input type="text" id="person"><br>
        <label for="verb">Verb:</label><input type="text" id="verb"><br>
        <label for="place">A place:</label><input type="text" id="place"><br>
        <button id="lib-button">Lib it!</button>
    </form>

    <p>Generated story:
        <span id="story"></span>
    </p>

    <script>
        let wordStory = "";
        const form = document.getElementById("libform");
        const storySpan = document.getElementById("story");

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            const noun = document.getElementById("noun").value;
            const adjective = document.getElementById("adjective").value;
            const person = document.getElementById("person").value;
            const verb = document.getElementById("verb").value;
            const place = document.getElementById("place").value;
            if (!noun || !adjective || !person || !verb || !place) {
                alert("Please fill all fields!");
                return;
            }

            wordStory = `Once upon a time, there was a ${adjective} ${noun} who loved to ${verb} in ${place}. One day, ${person} joined in on the fun!`;
            storySpan.textContent = wordStory;
        });
    </script>

</body>

</html>
