<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Department</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

<div class="container mx-auto">
  <h1 class="text-3xl font-bold mb-6">Add Department</h1>

  <form action="/department/create" method="POST" class="bg-white p-6 rounded shadow-md space-y-4">
    <div>
      <label class="block mb-1">Name</label>
      <input type="text" name="name" class="w-full border px-3 py-2 rounded" required>
    </div>
    <div>
      <label class="block mb-1">Location</label>
      <input type="text" name="location" class="w-full border px-3 py-2 rounded">
    </div>
    <div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Create</button>
      <a href="/department" class="bg-gray-400 text-white px-4 py-2 rounded">Cancel</a>
    </div>
  </form>
</div>

</body>
</html>
