<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Billing</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

<div class="container mx-auto">
  <h1 class="text-3xl font-bold mb-6">Billing</h1>

  <a href="/billing/create" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 inline-block">Add Bill</a>

  <table class="min-w-full bg-white shadow-md rounded overflow-hidden">
    <thead class="bg-gray-200">
      <tr>
        <th class="py-2 px-4">ID</th>
        <th class="py-2 px-4">Patient ID</th>
        <th class="py-2 px-4">Amount</th>
        <th class="py-2 px-4">Billing Date</th>
        <th class="py-2 px-4">Paid Status</th>
        <th class="py-2 px-4">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for bill in bills %}
      <tr class="border-b">
        <td class="py-2 px-4">{{ bill[0] }}</td>
        <td class="py-2 px-4">{{ bill[1] }}</td>
        <td class="py-2 px-4">{{ bill[2] }}</td>
        <td class="py-2 px-4">{{ bill[3] }}</td>
        <td class="py-2 px-4">{{ 'Paid' if bill[4] else 'Unpaid' }}</td>
        <td class="py-2 px-4">
          <a href="/billing/edit/{{ bill[0] }}" class="bg-yellow-400 text-white px-2 py-1 rounded">Edit</a>
          <a href="/billing/delete/{{ bill[0] }}" class="bg-red-500 text-white px-2 py-1 rounded">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
