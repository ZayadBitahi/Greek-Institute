<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctors</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

<div class="container mx-auto">
  <h1 class="text-3xl font-bold mb-6">Doctors</h1>

  <a href="/doctor/create" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 inline-block">Add Doctor</a>

  <table class="min-w-full bg-white shadow-md rounded overflow-hidden">
    <thead class="bg-gray-200">
      <tr>
        <th class="py-2 px-4">ID</th>
        <th class="py-2 px-4">First Name</th>
        <th class="py-2 px-4">Last Name</th>
        <th class="py-2 px-4">Specialty</th>
        <th class="py-2 px-4">Email</th>
        <th class="py-2 px-4">Department ID</th>
        <th class="py-2 px-4">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for doctor in doctors %}
      <tr class="border-b">
        <td class="py-2 px-4">{{ doctor[0] }}</td>
        <td class="py-2 px-4">{{ doctor[1] }}</td>
        <td class="py-2 px-4">{{ doctor[2] }}</td>
        <td class="py-2 px-4">{{ doctor[3] }}</td>
        <td class="py-2 px-4">{{ doctor[4] }}</td>
        <td class="py-2 px-4">{{ doctor[5] }}</td>
        <td class="py-2 px-4">
          <a href="/doctor/edit/{{ doctor[0] }}" class="bg-yellow-400 text-white px-2 py-1 rounded">Edit</a>
          <a href="/doctor/delete/{{ doctor[0] }}" class="bg-red-500 text-white px-2 py-1 rounded">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
