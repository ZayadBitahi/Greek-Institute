{% extends "base.html" %}
{% block title %}Add Doctor{% endblock %}
{% block content %}
<div class="bg-white shadow-md rounded p-6 max-w-2xl mx-auto">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add Doctor</h2>
  <form action="/doctor/create" method="POST" class="space-y-4">
    <div>
      <label class="block mb-1 text-gray-700">First Name</label>
      <input type="text" name="first_name" class="w-full border rounded px-3 py-2" required>
    </div>
    <div>
      <label class="block mb-1 text-gray-700">Last Name</label>
      <input type="text" name="last_name" class="w-full border rounded px-3 py-2" required>
    </div>
    <div>
      <label class="block mb-1 text-gray-700">Specialty</label>
      <input type="text" name="specialty" class="w-full border rounded px-3 py-2">
    </div>
    <div>
      <label class="block mb-1 text-gray-700">Email</label>
      <input type="email" name="email" class="w-full border rounded px-3 py-2">
    </div>
    <div>
      <label class="block mb-1 text-gray-700">Department</label>
      <select name="department_id" class="w-full border rounded px-3 py-2">
        <option value="">None</option>
        {% for dep in departments %}
        <option value="{{ dep[0] }}">{{ dep[1] }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="flex justify-end gap-3 pt-2">
      <a href="/doctor" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500 transition">Cancel</a>
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Create</button>
    </div>
  </form>
</div>
{% endblock %}
