<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Hospital Management{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<header class="bg-green-700 text-white shadow-md">
  <div class="container mx-auto flex justify-between items-center p-4">
    <div class="flex items-center gap-2">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/hospital-room.png" alt="Hospital Icon" class="w-8 h-8">
      <h1 class="text-2xl font-bold">Hospital Management</h1>
    </div>

    <nav class="flex items-center space-x-6">
      <a href="/" class="hover:text-gray-200">Patients</a>
      <a href="/doctor" class="hover:text-gray-200">Doctors</a>
      <a href="/department" class="hover:text-gray-200">Departments</a>
      <a href="/appointment" class="hover:text-gray-200">Appointments</a>
      <a href="/billing" class="hover:text-gray-200">Billing</a>
      <a href="/stats" class="hover:text-gray-200">Stats</a>
    </nav>

    <a href="/appointment/create" class="bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded">Add Appointment</a>
  </div>
</header>


<main class="container mx-auto p-6">
  {% block content %}{% endblock %}
</main>

</body>
</html>
