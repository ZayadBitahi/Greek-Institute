<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Hospital Management{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<header class="bg-green-700 text-white shadow-md">
  <div class="container mx-auto flex justify-between items-center p-4">
    <div class="flex items-center gap-2">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/hospital-room.png" alt="Hospital Icon" class="w-8 h-8">
      <h1 class="text-2xl font-bold">Hospital Management</h1>
    </div>

    <nav class="flex gap-4">
      <a href="/patients" class="hover:bg-green-600 px-3 py-2 rounded transition">Patients</a>
      <a href="/doctor" class="hover:bg-green-600 px-3 py-2 rounded transition">Doctors</a>
      <a href="/appointment" class="hover:bg-green-600 px-3 py-2 rounded transition">Appointments</a>
      <a href="/billing" class="hover:bg-green-600 px-3 py-2 rounded transition">Billing</a>
      <a href="/stats" class="hover:bg-green-600 px-3 py-2 rounded transition">Stats</a>
    </nav>

    <a href="/patient/create" class="bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded transition">Add Patient</a>
  </div>
</header>

<main class="container mx-auto p-6">
  {% block content %}{% endblock %}
</main>

</body>
</html>
