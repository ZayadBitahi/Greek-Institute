<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Doctor</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

<div class="container mx-auto">
  <h1 class="text-3xl font-bold mb-6">Edit Doctor</h1>

  <form action="/doctor/edit/{{ doctor[0] }}" method="POST" class="bg-white p-6 rounded shadow-md space-y-4">
    <div>
      <label class="block mb-1">First Name</label>
      <input type="text" name="first_name" class="w-full border px-3 py-2 rounded" value="{{ doctor[1] }}" required>
    </div>
    <div>
      <label class="block mb-1">Last Name</label>
      <input type="text" name="last_name" class="w-full border px-3 py-2 rounded" value="{{ doctor[2] }}" required>
    </div>
    <div>
      <label class="block mb-1">Specialty</label>
      <input type="text" name="specialty" class="w-full border px-3 py-2 rounded" value="{{ doctor[3] }}">
    </div>
    <div>
      <label class="block mb-1">Email</label>
      <input type="email" name="email" class="w-full border px-3 py-2 rounded" value="{{ doctor[4] }}">
    </div>
    <div>
      <label class="block mb-1">Department ID</label>
      <input type="number" name="department_id" class="w-full border px-3 py-2 rounded" value="{{ doctor[5] }}">
    </div>
    <div>
      <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded">Update</button>
      <a href="/doctor" class="bg-gray-400 text-white px-4 py-2 rounded">Cancel</a>
    </div>
  </form>
</div>

</body>
</html>
