<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Bill</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

<div class="container mx-auto">
  <h1 class="text-3xl font-bold mb-6">Edit Billing</h1>

  <form action="/billing/edit/{{ bill[0] }}" method="POST" class="bg-white p-6 rounded shadow-md space-y-4">
    <div>
      <label class="block mb-1">Patient ID</label>
      <input type="number" name="patient_id" class="w-full border px-3 py-2 rounded" value="{{ bill[1] }}" required>
    </div>
    <div>
      <label class="block mb-1">Amount</label>
      <input type="number" step="0.01" name="amount" class="w-full border px-3 py-2 rounded" value="{{ bill[2] }}" required>
    </div>
    <div>
      <label class="block mb-1">Billing Date</label>
      <input type="date" name="billing_date" class="w-full border px-3 py-2 rounded" value="{{ bill[3] }}" required>
    </div>
    <div>
      <label class="inline-flex items-center">
        <input type="checkbox" name="paid_status" class="mr-2" {% if bill[4] %}checked{% endif %}>
        Paid
      </label>
    </div>
    <div>
      <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded">Update</button>
      <a href="/billing" class="bg-gray-400 text-white px-4 py-2 rounded">Cancel</a>
    </div>
  </form>
</div>

</body>
</html>
