{% extends "base.html" %}
{% block title %}Edit Department{% endblock %}
{% block content %}
<div class="bg-white shadow-md rounded p-6 max-w-xl mx-auto">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4">Edit Department</h2>
  <form action="/department/edit/{{ department[0] }}" method="POST" class="space-y-4">
    <div>
      <label class="block mb-1 text-gray-700">Name</label>
      <input type="text" name="name" value="{{ department[1] }}" class="w-full border rounded px-3 py-2" required>
    </div>
    <div>
      <label class="block mb-1 text-gray-700">Location</label>
      <input type="text" name="location" value="{{ department[2] }}" class="w-full border rounded px-3 py-2">
    </div>
    <div class="flex justify-end gap-3 pt-2">
      <a href="/department" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500 transition">Cancel</a>
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Update</button>
    </div>
  </form>
</div>
{% endblock %}
