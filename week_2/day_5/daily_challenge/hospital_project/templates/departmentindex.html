{% extends "base.html" %}
{% block title %}Departments{% endblock %}
{% block content %}
<div class="flex justify-between items-center mb-6">
  <h2 class="text-2xl font-semibold text-gray-800">Departments</h2>
  <a href="/department/create" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Add Department</a>
</div>

<div class="bg-white shadow-md rounded p-6">
  <div class="overflow-x-auto">
    <table class="min-w-full border border-gray-300 rounded overflow-hidden">
      <thead class="bg-green-100">
        <tr>
          <th class="py-2 px-4 border-b text-left">ID</th>
          <th class="py-2 px-4 border-b text-left">Name</th>
          <th class="py-2 px-4 border-b text-left">Location</th>
          <th class="py-2 px-4 border-b text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for d in departments %}
        <tr class="border-b hover:bg-green-50">
          <td class="py-2 px-4">{{ d[0] }}</td>
          <td class="py-2 px-4">{{ d[1] }}</td>
          <td class="py-2 px-4">{{ d[2] }}</td>
          <td class="py-2 px-4 text-center">
            <a href="/department/edit/{{ d[0] }}" class="bg-yellow-400 text-white px-3 py-1 rounded hover:bg-yellow-500 transition">Edit</a>
            <a href="/department/delete/{{ d[0] }}" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
