<!DOCTYPE html>
<html>
<head>
    <title>Add Item</title>
</head>
<body>
    <h1>Add Menu Item</h1>
    <form method="POST">
        <label>Name:</label><br>
        <input type="text" name="name" required><br>
        <label>Price:</label><br>
        <input type="number" name="price" step="0.01" required><br><br>
        <button type="submit">Add</button>
    </form>
    <a href="{{ url_for('menu') }}">Back to Menu</a>
</body>
</html>
