<!DOCTYPE html>
<html>
<head>
    <title>Update Menu Item</title>
</head>
<body>
    <h1>Update Menu Item</h1>
    <form method="POST">
        <label>Name:</label><br>
        <input type="text" name="name" value="{{ item[1] }}" required><br><br>

        <label>Price:</label><br>
        <input type="number" name="price" step="0.01" value="{{ item[2] }}" required><br><br>

        <button type="submit">Update</button>
    </form>
    <br>
    <a href="{{ url_for('menu') }}">Back to Menu</a>
</body>
</html>
